{% extends "./base.html" %}
{% load static %}
{% block titulo %} Tienda Online {% endblock %}

{% block contenido %}
  
  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

        {% for p in productos %}

        <div class="col">
          <div class="card shadow-sm">
            
            <!-- <img src="{{ p.imagen.url }}" class="card-img-top" alt="..."> -->
            <img class="img-fluid mx-auto d-block" width="200px" alt="Responsive image" src="{{ p.imagen.url }}">

            <div class="card-body">
              <p class="card-text">{{ p.titulo|title }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <a class="btn-group" href="{{ p.get_absolute_url }}">
                  <button type="button" class="btn btn-sm btn-outline-secondary">Ver</button>
                </a>
                <small class="text-muted"> ${{ p.precio }}</small>
              </div>
            </div>
          </div>
        </div>

        {% endfor %}
        
      </div>
    </div>
  </div>

{% endblock %}
